---
- name: Copy public key for connection from Keepass
  authorized_key:
    user: pi
    state: present
    key: "ssh-rsa  Clé pour le Raspberry PI depuis Keepass"

- name: Generate one key for connectiong Raspberry to QNAP
  openssh_keypair:
    comment: Clé pour connecter le Raspberry au NAS
    owner: pi
    # Remember that setting an other file name will only lead to despseration
    path: /home/pi/.ssh/id_ssh_rsa

